<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>What's New on Devdactic</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let item of articles" (click)="openArticle(item.link)">
      <b>{{item.title}}</b>
      <p [innerHtml]="item.description"></p>
    </ion-item>
  </ion-list>
</ion-content>
