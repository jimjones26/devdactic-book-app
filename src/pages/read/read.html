<ion-header>

  <ion-navbar>
    <ion-title>What's New on Devdactic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input name="text" [(ngModel)]="myVar.text"></ion-input>
  </ion-item>
  <h2>Hello {{ myVar.text }}!</h2>
  <button ion-button full (click)="changeText()">Change the Text!</button>
  <button ion-button full (click)="loadText()">Load text from Service</button>
</ion-content>
