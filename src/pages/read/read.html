<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of categories" menuClose (click)="reloadFeed(p.key)">
        {{ p.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
